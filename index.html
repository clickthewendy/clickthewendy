<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Wendy!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #wendyImage {
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #clickCounter {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Click the Wendy!</h1>
    <div class="container">
        <img id="wendyImage" src="Screenshot_20240901_190056_Instagram.jpg" alt="Wendy">
        <p id="clickCounter">Click count: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
